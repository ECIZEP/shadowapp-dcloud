<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="https://cdn.wilddog.com/sdk/js/2.3.2/wilddog.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			form{
				margin-top: 20px;;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
		    <form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
				</ul>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				var login = document.getElementById('login');
				var account = document.getElementById('account');
				var password = document.getElementById('password');
				login.addEventListener('tap',function(){
					if(account.length == 0 || password.length == 0){
						mui.nativeUI.toast("账号或者密码不能为空！");
					}
					var config = {
						authDomain: "shadow.wilddog.com",
					  	syncURL: "https://shadow.wilddogio.com" //输入节点 URL
					};
					wilddog.initializeApp(config);
					var ref = wilddog.sync().ref("/account_board/" + account.value);
					ref.once("value",function(snapchat){
						var result = snapchat.val();
						if(password.value == result.password){
							plus.storage.setItem("isLogin","1");
						}
					})
				});
			});
		</script>
	</body>

</html>
