<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			form {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.bar-nav{
	    		background: #2D3642;
	    	}
	    	.white-color{
	    		color: white;
	    	}			
		</style>
	</head>
	
	<body>
		<header class="mui-bar mui-bar-nav bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left white-color"></a>
		    <h1 class="mui-title white-color">注册</h1>
		</header>
		<div class="mui-content">
		    <form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="https://cdn.wilddog.com/sdk/js/2.3.9/wilddog.js"></script>
		<script src="../js/wilddogData.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			
			mui.plusReady(function(){
				var reg = document.getElementById('reg');
				var accountObj = document.getElementById('account');
				var accountStr = accountObj.value;
				var password = document.getElementById('password');
				var email = document.getElementById('email'); 
				reg.addEventListener('tap',function(){
					wilddogData.wirteData("/account_board",accountObj.value,{
						"password": password.value,
						"email": email.value
					});
					plus.nativeUI.toast("您成功注册了一个账户！");
					mui.back();
				});
			});
		</script>
	</body>

</html>
